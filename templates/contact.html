<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- logo web -->
    <link rel="shortcut icon" href="../static/favicon.ico" />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- MY CSS -->
    <link rel="stylesheet" href="../static/style.css" />

    <title>Hijacker</title>
  </head>
  <body id="fog">
    {% include 'includes/header.html' %}
    <!-- Jumbotron -->
    <section id="contact" style="color: honeydew" data-aos="fade-down" data-aos-duration="1800">
      <div class="container">
        <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
          <strong>Thank You!</strong> your message was sent successfully
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form action="" name="hijacker-web-contact-form">
          <div class="title">
            <h2 style="font-family: Algerian">CONTACT</h2>
          </div>
          <div class="half">
            <div class="item">
              <label for="name">NAME</label>
              <input type="text" id="name" name="name" />
            </div>
            <div class="item">
              <label for="email">EMAIL</label>
              <input type="text" id="email" name="email" />
            </div>
          </div>
          <div class="full">
            <label for="message">MESSAGE</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <div class="action">
            <input class="iptsubmit" type="submit" value="SUBMIT"></input>
            <button class="btn btn-light btn-loading d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- Akhir Jumbotron -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
      VANTA.FOG({
        el: "#fog",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        highlightColor: 0x373737,
        midtoneColor: 0x2d2d2d,
        lowlightColor: 0x373737,
        baseColor: 0x0,
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- google sheets -->
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycby8cPkoa3rN-XC4v8NBhn8MzpGbxWukb8mg7gIgSk6fUU-AGctO-BBDH5YeOzqvXbkXQQ/exec";
      const form = document.forms["hijacker-web-contact-form"];
      const iptSubmit = document.querySelector(".iptsubmit");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert")

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombol di klik 
        // tamplikan tombol loading,hilangkan tombil submit
        btnLoading.classList.toggle("d-none");
        iptSubmit.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol submit,hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            iptSubmit.classList.toggle("d-none");
            // tampilkan alert
            myAlert.classList.toggle("d-none");
            // reset form
            form.reset();
            console.log("Success!", response)
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
